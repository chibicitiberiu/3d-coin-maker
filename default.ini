# Coin Maker Default Configuration
# This file contains default settings for the Coin Maker application
# User overrides should be placed in app_data_dir/settings/settings.ini

[general]
# Application settings
debug = true
secret_key = dev-secret-key-change-in-production

[server]
# Server configuration
host = 127.0.0.1
port = 8001

# CORS origins (comma-separated)
cors_origins = http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000

[storage]
# File storage settings
app_data_dir = ../data
max_file_size_mb = 50
file_cleanup_interval_minutes = 5
file_max_age_minutes = 30

[tasks]
# Task queue settings
use_celery = true
redis_url = redis://localhost:6379/0
max_task_retries = 3
task_retry_delay_seconds = 60

# Processing timeouts
image_processing_timeout_seconds = 120
stl_generation_timeout_seconds = 300

# HMM (Heightmap Mesh) binary settings
hmm_timeout_seconds = 60
hmm_binary_path = build/external/hmm/hmm

[rate_limiting]
# Rate limiting settings
max_generations_per_hour = 20
max_concurrent_generations = 10
max_generations_burst = 100
rate_limit_window_hours = 1
rate_limit_cleanup_interval_seconds = 300

[desktop]
# Desktop GUI settings (only used by desktop application)
pywebview_gui = qt
qtwebengine_chromium_flags = --enable-gpu --ignore-gpu-blocklist --use-gl=angle
chromium_flags = --enable-gpu,--enable-webgl,--enable-webgl2,--ignore-gpu-blocklist,--enable-gpu-rasterization,--use-gl=angle,--enable-accelerated-2d-canvas,--disable-gpu-sandbox

# Debug settings
debug_port = -1

# Desktop overrides
desktop_mode = false
use_celery = false